<app-loader *ngIf="isLoading"></app-loader>
<h2 class="header">Manage Category</h2>
<p class="breadcrumbs">setup / category</p>
<p-toast></p-toast>
<div class="insert-form-card" *ngIf="!isLoading">
    <!-- FORM HEADER -->
    <div class="card-header">
        <h2 class="header">Category</h2>
        <div class="icon-wapper">
            <button class="icon-button" pTooltip="Save" tooltipPosition="bottom" (click)="saveConfirmation()"
                [disabled]="!dataForm.valid || selectedData != undefined">
                <i class="fal fa-file-contract"></i>
            </button>
            <button class="icon-button" pTooltip="Update" tooltipPosition="bottom" (click)="updateConfirmation()"
                [disabled]="!dataForm.valid || selectedData == undefined">
                <i class="fal fa-pen"></i>
            </button>
            <button class="icon-button" pTooltip="Delete" tooltipPosition="bottom" (click)="deleteConfirmation()"
                [disabled]="selectedData == undefined">
                 <i class="fal fa-trash-can"></i>
            </button>
            <button class="icon-button" pTooltip="Print" tooltipPosition="bottom" (click)="print()"
                [disabled]="allData.length == 0">
                <i class="fal fa-print"></i>
            </button>
            <button class="icon-button" pTooltip="Clear" tooltipPosition="bottom" (click)="clearData()">
                <i class="fal fa-eraser"></i>
            </button>
        </div>
    </div>

    <!-- FORM BODY -->
    <form class="card-body" [formGroup]="dataForm">
        <div class="input-wapper">
            <div class="wapper">
                <label for="branch">Name</label>
                <input class="input-text" type="text" pInputText formControlName="name" placeholder="Thinner"/>
                <div class="error-text" *ngIf="dataForm.get('name').touched || dataForm.get('name').dirty">
                    <div  class="d-flex mb-2" *ngIf="dataForm.get('name').errors?.['required']">Name is Required</div>
                    <div  class="d-flex mb-2" *ngIf="dataForm.get('name').errors?.['pattern']">Not a Valid Name</div>
                    <div  class="d-flex mb-2" *ngIf="dataForm.get('name').errors?.['minlength']">Name Must be at Least 2 Characters</div>
                    <div  class="d-flex mb-2" *ngIf="dataForm.get('name').errors?.['maxlength']">Name Can't be more than 20 Characters</div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="view-table-card" *ngIf="!isLoading">
    <p-table 
        #dt1 
        [value]="allData" [(selection)]="selectedData" dataKey="id" selectionMode="single"
        (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)"
        [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['name', 'createdDate', 'createdBy']">
        <!-- TABLE FILTERS -->
        <ng-template pTemplate="caption">
            <div class="flex" class="card-filter">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter Data" class="filter"/>
                </span>
            </div>
        </ng-template>
        <!-- TABLE HEADER -->
        <ng-template pTemplate="header">
            <tr class="card-header">
                <th class="left-th">Select</th>
                <th>Name</th>
                <th>Created Date</th>
                <th class="right-th">Created By</th>
            </tr>
        </ng-template>
        <!-- TABLE BODY -->
        <ng-template pTemplate="body" let-data>
            <tr [pSelectableRow]="data" class="card-body">
                <td>
                    <p-tableCheckbox [value]="data"></p-tableCheckbox>
                </td>
                <td>{{data.name}}</td>
                <td>{{data.createdDate}}</td>
                <td>{{data.createdBy}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
