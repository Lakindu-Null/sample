<app-loader *ngIf="isLoading"></app-loader>
<h2 class="header">Pending Cheques</h2>
<p class="breadcrumbs">sales / pending-cheques</p>
<p-toast></p-toast>
<div class="view-table-card" *ngIf="!isLoading">
    <p-table 
        #dt1 
        [value]="allData" 
        [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 25, 50]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['createdDate', 'createdBy']">
        <!-- TABLE FILTERS -->
        <ng-template pTemplate="caption">
            <div class="flex" class="card-filter">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter Data" class="filter"/>
                </span>
            </div>
        </ng-template>
        <!-- TABLE HEADER -->
        <ng-template pTemplate="header">
            <tr class="card-header">
                <th class="left-th">Bank</th>
                <th>Branch</th>
                <th>Account number</th>
                <th>Cheque Number</th>
                <th>Cheque Date</th>
                <th>Amount</th>
                <th>Realize</th>
                <th class="right-th">Return</th>
            </tr>
        </ng-template>
        <!-- TABLE BODY -->
        <ng-template pTemplate="body" let-data>
            <tr class="card-body table-border">
                <td>{{data.bank}}</td>
                <td>{{data.branch}}</td>
                <td>{{data.acountNumber}}</td>
                <td>{{data.chequeNo}}</td>
                <td>{{data.chequeDate}}</td>
                <td>{{data.amount}}</td>
                <td>
                    <button (click)="saveConfirmation('realized', data)" class="print-btn">
                        <i class="fal fa-dollar-sign" ></i>
                    </button>
                </td>
                <td>
                    <button (click)="saveConfirmation('returned', data)" class="remove-btn">
                        <i class="fal fa-arrow-right-arrow-left" ></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
