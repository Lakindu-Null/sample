<app-loader *ngIf="isLoading"></app-loader>
<h2 class="header">Current Stock</h2>
<p class="breadcrumbs">reports / current-stock</p>
<p-toast></p-toast>

<div class="view-table-card" *ngIf="!isLoading">
    <p-table #dt1 [value]="allData" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['productName', 'currentQty']">
        <!-- TABLE FILTERS -->
        <ng-template pTemplate="caption">
            <div class="flex" class="card-filter">
                <button class="reload-button" pTooltip="Reload" tooltipPosition="bottom" (click)="getData()">
                    <i class="fal fa-rotate"></i>
                    <span>Reload</span>
                </button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')"
                        placeholder="Filter Data" class="filter" />
                </span>
            </div>
        </ng-template>
        <!-- TABLE HEADER -->
        <ng-template pTemplate="header">
            <tr class="card-header">
                <th class="left-th">Name</th>
                <th class="right-th">Current Quantity</th>
            </tr>
        </ng-template>
        <!-- TABLE BODY -->
        <ng-template pTemplate="body" let-data>
            <tr class="card-body table-border">
                <td>{{data.productName}}</td>
                <td>{{data.currentQty}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
